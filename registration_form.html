<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <h1><strong>Registration Form</strong></h1>
  <body>
    <p>First Name:*<input type="text" name="first_name" /></p>
    <p>Last Name:*<input type="text" name="last_name" /></p>
    <p>Email Address:*<input type="text" name="Email Address" /></p>
    <p>Password:*<input type="password" name="Password" /></p>
    <p>Confirm Password:*<input type="password" name="Confirm Password" /></p>
    <p>Birthday:<input type="date" name="Birthday" /></p>
    <p>Gender Identity</p>
    <p>
        <input type="radio" name="Male" value="normal" id="Male" />
           <label for="Male">Male</label>
           <input type="radio" name="Female" value="normal" id="Female" />
           <label for="Female">Female</label>
           <input type="radio" name="Non-binary" value="normal" id="Non-binary" />
      <label for="Non-binary">Non-binary</label>
      <input type="radio" name="I prefer not to answer" value="normal" id="I prefer not to answer"/>
      <label for="I prefer not to answer">I prefer not to answer</label>
    </p>
    <p>A short description about myself:
        <p>
        <textarea name="A short description about myself" cols="30" rows="2"></textarea></p>
    </p>
    <p>My favorite language:
        <select name="Language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>HTML</option>
            <option>CSS</option>
        </select>
    </p>
    <p>
        <input type="checkbox" name="accept" id="accept">
    <label for="accept">Yes, I would like to receive periodic email updates</label>
    </p>
    <div>  <input type="submit" value="Create Account" >
    </div>
    <p>*Indicates a required field</p>
</body>
</html>
